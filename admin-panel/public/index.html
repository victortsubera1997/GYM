<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Admin panel, Apple dark mode" />
    <title>Admin Panel</title>
    <!-- Миттєво задаємо фон (анти-мерехтіння!) -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme-mode');
          if (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          }
          document.body.style.background = (theme === 'dark') ? '#1e1e1e' : '#f5f5f7';
        } catch (e) {}
      })();
    </script>
    <style>
      body { transition: background 0.3s; }
    </style>
  </head>
  <body>
    <noscript>Enable JS!</noscript>
    <div id="root"></div>
  </body>
</html>
